<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Vue-3 With Option API</title>
    <style>
        body{
            background-color: #c7eaea;
        }

    </style>

</head>
<body>

<div id="shoppingList" class="container">
<!--    <h4>{{header}}</h4>-->
<!--    <input type="text" v-model="header">-->
    <div class="card mt-5">
        <div class="card-header card-title">
            Vue-3 With Option API
        </div>
        <div class="card-body">
            <h5 class="card-title">{{header || 'Welcome'}}</h5>
            <input v-model="newItem" type="text" class="form-control" placeholder="Add an item">
            <br>
            <label >Priority</label>
            <select v-model="newItemPriority"  class="form-control">
                <option value="low">Low</option>
                <option value="high">High</option>
            </select>
            <lebel>New Item High Priority</lebel>
            <input  type="checkbox" v-model="newItemHigPriority">

            <br>
            {{newItem}}  {{newItemPriority}}  {{newItemHigPriority}}
            <br>

            <ul class="border">
                <li v-for="(item,index) in items" :key="item.id">{{index}}-{{item.label}}</li>
            </ul>
        </div>
    </div>
</div>


<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

<script src="https://unpkg.com/vue@3"></script>
<script>
    const shoppingList = Vue.createApp({
        data(){
            return {
                header: 'Shopping List App',
                newItem:'',
                newItemPriority:'low',
                newItemHigPriority:false,
                items: [
                    {
                        id:1,
                        label: "10 Party Hats",
                    },
                    {
                        id:2,
                        label: "20 Party Pant",
                    },
                    {
                        id:3,
                        label: "30 Party Shirt",
                    }
                ],
            }
        }
    })
    .mount('#shoppingList')
</script>


</body>
</html>
