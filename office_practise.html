<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <title>Vue-3 With Option API</title>
  <style>
    body{
      background-color: #c7eaea;
    }

  </style>

</head>
<body>

<div id="shoppingList" class="container">
  <!--    <h4>{{header}}</h4>-->
  <!--    <input type="text" v-model="header">-->
  <div class="card mt-5">
    <div class="card-header card-title">
      Test
    </div>
    <div class="card-body">
      <h5 class="card-title">{{header || 'Welcome'}}</h5>
      <!-- Input Section with v-model test -->
      <section class="border p-2 mb-3">
        <input v-model="inputCheck" placeholder="Write Here" type="text" class="form-control mb-1">
      </section>
      <!-- Priority Selection -->
      <section class="border p-2 mb-3">
        <label >Choose Priority</label>
        <select v-model="prioritySelection" class="form-control mb-1">
          <option value="low">Low</option>
          <option value="high">High</option>
        </select>
      </section>
      <!-- Priority Check -->
      <section class="border p-2 mb-3">
        <label >Check Priority:</label>
        <input type="checkbox" v-model="priorityCheck" class="ml-2 mt-1">
      </section>
      <!-- Priority List -->
      <section class="border p-2 mb-3">
        <label>Priority List:</label>
        <ul>
          <li v-for="(priority,key) in priorities">{{key}}-{{priority.id}}-{{priority.label}}</li>
        </ul>
      </section>

      <!-- Output Section -->
      <section class="border p-2 mb-3">
        <h5 class="text-center border p-1">Output</h5>
        <!-- Input Section Output  -->
        <p>
          Write Here:
          <span class="text-success">{{inputCheck}}</span>
        </p>
        <!-- Choose Priority Output  -->
        <p>
          Choose Priority:
          <span class="text-warning text-uppercase">{{prioritySelection}}</span>
        </p>
        <!-- Check Priority Output  -->
        <p>
          Choose Priority:
          <span class="text-warning text-uppercase">{{priorityCheck}}</span>
        </p>
      </section>
    </div>
  </div>
</div>


<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

<script src="https://unpkg.com/vue@3"></script>
<script>
 const shoppingList = Vue.createApp({
   data(){
     return {
       header: 'Test Check List',
       inputCheck: '',
       prioritySelection: 'high',
       priorityCheck: false,
       priorities : [
         {
           id:1,
           label:'Education Priority',
         },
         {
           id:2,
           label:'Health Priority',
         },
         {
           id:3,
           label:'Travel Priority',
         },
         {
           id:4,
           label:'Sport Priority'
         }
       ]
     }
   }
 })
 .mount('#shoppingList');
</script>


</body>
</html>
